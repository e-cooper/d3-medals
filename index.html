<!DOCTYPE html>
<html>
  <head>
    <title>US Medals Graph</title>
    <meta charset="UTF-8"/>
    <script src="d3.min.js"></script>
    <link href='main.css' rel='stylesheet' type='text/css'>
  </head>
    
  <body>
    <h1> US Medals Records </h1>
    <div class="description">
      <h2>CS 4460 Info Viz HW7</h2>
      <h3>By Eli Cooper and Bum Jun Park</h3>
      <br />
      <select id="dropdown" class="clickable">
        <option>Year</option>
        <option>Total Medals</option>
      </select>
      <form>
        <label class="clickable"><input type="checkbox" name="mode" value="gold" checked> Gold</label>
        <label class="clickable"><input type="checkbox" name="mode" value="silver" checked> Silver</label>
        <label class="clickable"><input type="checkbox" name="mode" value="bronze" checked> Bronze</label>
        <label class="clickable"><input type="checkbox" name="mode" value="total" checked> Total</label>
      </form>
    </div>
    <div class="charts">
      <div class="chart bar-chart"></div>
    </div>
    <script src="charts.js"></script>
  </body>
</html>
